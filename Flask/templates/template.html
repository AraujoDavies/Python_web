<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jogoteca</title>
        <!-- outro exemplo de uso do url_for para nao depender de passar diretórios corretamente-->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}"> 
        <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}"> 
    </head>
    <body>
        <div class="container">
            <a class="btn btn-primary" href="{{ url_for('novo') }}"> Novo Jogo</a>
            <a class="btn btn-danger" href="{{ url_for('logout') }}"> Logout</a>
            <a class="btn btn-primary" href="{{ url_for('login') }}"> Login</a>
            
            <!-- uso do flash dentro do html-->
            {% with messages = get_flashed_messages() %} 
                {% if messages %}
                    <ul id="messages" class="list-unstyled">
                    {% for message in messages %}
                        <li class="alert alert-success">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

          <div class="page-header">
              <h1>{{ titulo }}</h1> <!-- titulo passado como parametro pelo servidor -->
          </div>

            <!-- Bloco de código para evitar repetição desnecessária de código -->
            {% block conteudo %}{% endblock %}
           
            <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
            <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
        </div>
    </body>
</html>
